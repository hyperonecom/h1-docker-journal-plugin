language: generic

services:
  - docker

jobs:
  include:
    - stage: test
      script: make node package enable integration
      before_deploy:
      - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USERNAME" --password-stdin;
      deploy:
        provider: script
        script: make push
        on:
          branch: master
    - stage: verify
      install: skip
      script: make pull

stages:
  - build
  - verify